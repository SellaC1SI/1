<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tambah Produk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-U1W1Sw+7fdDqjswWqQj4y50v8E91e4k55n4Qf7E1i+4fQjUFDw61RH+nJ0H" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">UTS Laravel</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  <div class="container mt-3">
    <h1>Form Tambah Produk</h1>

    <form>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="kodeProduk" class="form-label">Kode Produk</label>
          <input type="text" class="form-control" id="kodeProduk" placeholder="Masukkan kode produk">
        </div>
        <div class="col-md-6 mb-3">
          <label for="namaProduk" class="form-label">Nama Produk</label>
          <input type="text" class="form-control" id="namaProduk" placeholder="Masukkan nama produk">
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="jenisProduk" class="form-label">Jenis Produk</label>
          <select class="form-select" id="jenisProduk">
            <option value="">Pilih Jenis Produk</option>
            <option value="alat_tulis">Alat Tulis</option>
            <option value="elektronik">Elektronik</option>
            <option value="sembako">Sembako</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label for="hargaProduk" class="form-label">Harga Produk</label>
          <input type="number" class="form-control" id="hargaProduk" placeholder="Masukkan harga produk">
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Simpan</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-O4lU103T4H1oihgDVzCL2UlE9KPl5qKF4GBT+jl66DXsrDiYO4n2zMT2wt9D29y" crossorigin="anonymous"></script>
</body>
</html>
